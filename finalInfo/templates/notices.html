{% extends 'base.html' %}

{% load static %}

{% block contenido %}


<main>
<article class="events">
    <h1 class="Title">Noticias</h1>
    <section class="grid">
       
       {% for noticia  in noticias  %}
       
        <div class="Card-Events">



            <div class="Card-Events-img">
                <img src="{{MEDIA_URL}}/{{ noticia.img }}" alt="">
            </div>
            <div class="Card-Events-text">
                <h3 class="subTitle">{{  noticia.titulo  }}</h3>
                <p class="Events-text">
                    {{  noticia.contenido|slice:":200"   }}
                </p>

                
            <div> 
                <h6 >Creado: {{  noticia.creado  }}</h6>
                <h6 >Autor: {{  noticia.autor }}</h6>
                
            </div>
                <a href="/noticias/{{ noticia.id }}" class="Event-link">
                    Leer MÃ¡s...
                </a>
            </div>
        </div>
        {% endfor %}
    </section>
</article>
      </main>

 {% endblock %}
